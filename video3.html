<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Video 3</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 50px;
      background-color: #f5f5f5;
    }
    video {
      margin-top: 20px;
    }
    video::-webkit-media-controls-timeline {
      display: none !important;
    }
  </style>
</head>
<body>

  <h1>EXPERIMENT</h1>

  <button onclick="playVideo()">Spustit video</button>

  <div>
    <video id="myVideo" width="720">
      <source src="3.mp4" type="video/mp4">
      Váš prohlížeč nepodporuje HTML5 video.
    </video>
  </div>

  <script>
    const video = document.getElementById("myVideo");

    video.addEventListener('contextmenu', e => e.preventDefault());
    video.addEventListener('seeking', () => video.currentTime = 0);
    video.addEventListener('ended', () => {
      window.location.href = "https://forms.gle/xsbFubDePggs8gF1A";
    });

    function playVideo() {
      video.controls = false;
      video.play();
    }
  </script>

</body>
</html>
